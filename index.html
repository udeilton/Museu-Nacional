<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Normalize css-->
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <!--style costumizado-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
    <div id="container"><!--inicio do container-->  
        
        <header><!--inicio do header-->
            
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav><!--incio nav-->
                
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--final nav-->
            
        </header><!--final do header-->
        

        <div id="principal"> <!--incio principal-->
           
            <div id="conteudo"><!--inicio conteudo-->
                
                <section id="capa">
                    <img src="/img/museu.png" alt="">

                </section>
            </div><!--final conteudo-->
            

            <aside><!--inico aside-->
                
                <section id="depoimente">
                    <img src="/img/depoimento.png" alt="">
                </section>
                <section id="visita"><!--inicio seção visita-->
                    <h4>Faça uma Visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/aa/aaaa">

                            <label for="Qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="Qtd" value="1">
                            
                        </fieldset>
                        <input class="botao" type="submit" value="verificar disponibilidade">
                    </form>
                </section><!--fim seção visita-->
                <section id="galeria" >
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="/img/imagem1.jpg" height="93" width="93"
                         alt="Descricao imagem" >    
                    </a>

                    <a href="">
                        <img src="/img/imagem2.jpg" height="93" width="93"
                         alt="">    
                    </a>

                    <a href="">
                        <img src="/img/imagem3.jpg" height="93" width="93" alt="">    
                    </a>

                    <a href="">
                        <img src="/img/imagem4.jpg" height="93" width="93" alt="" >    
                    </a>

                </section>
            </aside> <!--final asside-->

        </div><!--final principal-->



    </div> <!--final do container-->
   

</body>

</html>
